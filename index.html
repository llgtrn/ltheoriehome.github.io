<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>L Théorie — Canva Embed</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#0f1720;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    /* Khung full-height, không dùng padding-top tỉ lệ */
    .frame{
      width:100%;
      max-width:1200px;       /* tăng nếu muốn rộng hơn, ví dụ 1400/1600 */
      height:100dvh;          /* full màn hình, ổn trên mobile */
      margin:0 auto;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 2px 8px rgba(63,69,81,.16);
      background:#fff;
    }
    .frame iframe{width:100%;height:100%;border:0;display:block}
    header{max-width:1200px;margin:12px auto 0;padding:0 12px;color:#e5e7eb}
  </style>
</head>
<body>
  <header><h1 style="font-size:18px;margin:10px 0">L Théorie — Canva</h1></header>
  <div class="frame">
    <iframe
      src="https://www.canva.com/design/DAG0Gpcv7V0/ziUuEl7AgFIjAIbDF5s9-w/view?embed"
      title="L Théorie — Canva design"
      loading="lazy"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
    </iframe>
  </div>
</body>
</html>
